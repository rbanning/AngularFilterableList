<!DOCTYPE html>
<html ng-app="LumaApp">
<head>
    <title>Filterable Lists</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">


</head>
<body>
    <div class="container" ng-controller="mainCtrl">

        <h1>Filterable Lists</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3><strong>Colors</strong></h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" class="form-control" placeholder="filter..." ng-keyup="filterData($event, 'colors')" />

                        <ul class="nav nav-stacked nav-pills">
                            <li ng-repeat="item in colors">
                                {{item}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3><strong>Courses</strong></h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" class="form-control" placeholder="filter..." ng-keyup="filterData($event, 'courses')" />

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Year</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in courses">
                                    <td>{{item.SchoolYear}}</td>
                                    <td>{{item.Code}}</td>
                                    <td>{{item.Name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/controller.js"></script>
    <script type="text/javascript" src="assets/js/service.js"></script>

</body>
</html>
